<div class="card bg-dark text-white">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">

    <form  >

      <div class="form-group row">
        <label for="name" class="col-form=label col2sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.name" name="name" required minlength="4" #name="ngModel"/>
          <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors.required">
              Nombre es requerido
            </div>
            <div *ngIf="name.errors.minlength">
              Nombre debe tener al menos 4 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="lastname" class="col-form=label col2sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.lastname" name="lastname" required />
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form=label col2sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required/>
        </div>
      </div>

      <div class="form-group row">
        <div class="com-sm-6">
            <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear</button>
        
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
            </ng-template>
            
          </div>
      </div>

    </form>

  </div>
</div>
